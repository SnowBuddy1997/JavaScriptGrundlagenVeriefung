<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
    <h1>Meine Lauf-App</h1>
    <div class="row">

        <!-- Tabelle-->
        <div class="col">
            <h2>Meine Läufe</h2>

            <table id="my-runs-table" class="table table-striped table-hover">

                <thead>
                <tr>
                    <th>Start</th>
                    <th>Ende</th>
                    <th>Distanz (km)</th>
                    <th><!--Aktionen--></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                </tr>
                <tr>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                </tr>
                <tr>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                </tr>
                <tr>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                </tr>
                <tr>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-5"></span>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Neuen Lauf anlegen-->
            <form id="add-run-form" class="row needs-validation" novalidate>

                <!-- Startzeit -->
                <div class="mb-3 col-3">
                    <input id="input-start" type="text" placeholder="Startzeit" class="form-control" required>
                    <div class="invalid-feedback">
                        Startzeit wird benötigt
                    </div>
                </div>
                <!-- Endzeit -->
                <div class="mb-3 col-3">
                    <input id="input-end" type="text" placeholder="Endzeit" class="form-control" required>
                    <div class="invalid-feedback">
                        Endzeit wird benötigt
                    </div>
                </div>

                <!-- Distanz -->
                <div class="mb-3 col-3">
                    <input id="input-distance" type="text" placeholder="Distanz" class="form-control" required>
                    <div class="invalid-feedback">
                        Distanz wird benötigt
                    </div>
                </div>

                <div class="mb-3 col-3">
                    <button id="add-run-btn" type="submit" class="btn btn-primary">Eintragen</button>
                </div>

            </form>

        </div>


        <!-- Chart-->
        <div class="col">
            <canvas id="my-runs-stats" width="400" height="400"></canvas>
        </div>

    </div>

</div>


<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/app.js"></script>
</body>
</html>
